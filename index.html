<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Ears Face Filter</title>
    <style>
        #earImages { display: none; }
        #video { display: none; }  /* Hide the video element */
        #output { display: block; margin: 0 auto; }  /* Center the canvas */
    </style>
</head>
<body>
    <canvas id="output" width="640" height="480"></canvas>
    <video id="video" width="640" height="480" autoplay style="display: none;"></video>
    
    <div id="earImages" style="display: none;">
        <img id="leftEar" src="images/left_ear.png" alt="Left Ear">
        <img id="rightEar" src="images/right_ear.png" alt="Right Ear">
    </div>

    <audio id="elephantSound" src="images/elephant_sounds.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
